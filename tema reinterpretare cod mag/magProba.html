<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazin online banc de proba</title>
  <link rel="stylesheet" href="magProba.css">
</head>
<body>
  <nav>
    <img src="https://www.johnjames.hackney.sch.uk/wp-content/uploads/sites/7/2021/05/check-this-out.png" alt="logo" width="90px">
    <form id = "search-form">
      <input type="text" id = "search-bar" placeholder="Search..">
      <button type="submit">Search</button>
    </form>
    <ul>
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="shop.html">Shop</a>
      </li>
      <li>
        <a href="cart.html">Cart</a>
      </li>
      <li>
        <a href="favorite.html">Favorite</a>
      </li>
    </ul>
  </nav>
  <div class="main">
    <div class="main-listaProduse">
      <h2>Produse Disponibile</h2>
      <div class="controale-produse">
        <div class="toggleSource">
          <button id="toggleSource" class="toggle-button">Use Local</button>
        </div>
        <div class="productPerPage">
          Produse per pagina: 
          <select id="productPerPage">
            <option value="20">20</option>
            <option value="10">10</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="order">
          Ordine Produse: 
          <select id="order">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>
        </div>  
      </div>
      <div class="listaProduse">
      </div>
    </div>
    <div class="main-cosProduse">
      <h3>Cosul meu <br/>de Produse</h3>
      <div class="cosProduse">
      </div>
    </div> 
  </div>
  <script src="magProba.js"></script>
